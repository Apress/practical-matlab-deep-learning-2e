if( nargin < 4 )
  tol = [];
end

if( nargin < 3 )
  mu = [];
end

if( nargin < 2 )
  t = [];
end

if( nargin < 1 )
  i    = 23*pi/180;
  e    = 0.71525616775479;
  a    = 2.458350000000000e+04;
  elI  = [a,i,pi,0,e,0];
  tol  = 1e-8;
end

if( isstruct(elI) )
  el(1) = elI.a;
  el(2) = elI.i;
  el(3) = elI.W;
  el(4) = elI.w;
  el(5) = elI.e;
  el(6) = elI.M;
else
	el    = elI;
end

e = el(5);

if( isempty(tol) )
  tol = 1e-8;
end

if( isempty(mu) )
  mu = 3.98600436e5;
end

wo = sqrt(mu/abs(a)^3);

if( isempty(t) )
  t = linspace(0,2*pi/wo);
end

%REPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASH

sTheta = sin( theta );

rMag   = p./(1 + e*cTheta); 

r      = c*[rMag.*cTheta;rMag.*sTheta;zeros(size(t))];
v      = sqrt(mu/p)*c*[-sTheta;e+cTheta;zeros(size(t))];

  NewFigure('RVFromKepler');
  plot3(r(1,:),r(2,:),r(3,:));
  view(150,20)

  xlabel(c)
  ylabel('Velocity (km/sec)');

end

function c = CP2I( i, L, w )

ci = cos(i);
si = sin(i);

cw = cos(w);
sw = sin(w);

cL = cos(L);
sL = sin(L);

c = [ cL*cw-sL*sw*ci,-cL*sw-sL*cw*ci, sL*si;...
      sL*cw+cL*sw*ci,-sL*sw+cL*cw*ci,-cL*si;...
               sw*si,          cw*si,    ci];

function E = M2E( e, M, tol )

% First guess
%REPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASH
E  = M;
	
% Iterate
%REPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASHREPLACE_WITH_DASH_DASH
delta = tol + 1; 
tau   = tol;

while ( max(abs(delta)) > tau )
  dE    = (M - E + e*sin(E))./(1 - e*cos(E));
  E     = E + dE;
  delta = norm(abs(dE),'inf');
  tau   = tol*norm(E);
end
